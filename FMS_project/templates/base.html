<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Find My Supervisor - {% block title %}Student and Staff Pairing Platform{% endblock %}</title>

    <link href="https://bootswatch.com/assets/css/bootswatch.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/flatly/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

                <div class="pull-right"
                     role="search">
                    <form class="navbar-form" role="search" method="POST" action="{% url 'search_for_something' %}">
                        <div class="input-group">
                            {% csrf_token %}
                            {{ form.search }}
                            <div class="input-group-btn">
                                <input type="text" class="form-control" placeholder="Search" name="search" id="search">
                                <button class="btn btn-default" type="submit"><i
                                        class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            <a class="navbar-brand" href="/FMS/">Find My Supervisor</a>

        </div>


        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'index' %}">Home</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'index' %}">Restricted Page</a></li>
                <li><a href="http://127.0.0.1:8000/accounts/logout/">Logout</a></li>
                <li><a href="{% url 'my_profile' %}">My Profile</a></li>
                {% else %}
                <li><a href="{% url 'index' %}">Register Here</a></li>
                <li><a href="{% url 'index' %}">Login</a></li>
                {% endif %}
                <li><a href="{% url 'index' %}">About</a></li>

            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-md-5 sidebar">

            {% block side_block %}{% endblock %}


        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div>
                {% block body_block %}{% endblock %}
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
