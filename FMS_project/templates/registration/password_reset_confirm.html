<!DOCTYPE html>
<html>

    <head>
        <title>FMS</title>
    </head>

    <body>
    {% load i18n %}

	{% block content %}

	{% if validlink %}

	<form method="post" action=".">
  	{% csrf_token %} 
  	{{ form.as_p }}

  	<input type="submit" value="{% trans 'Submit' %}" />
	</form>

	{% else %}

	<p>{% trans "Password reset failed" %}</p>

	{% endif %}

	{% endblock %}
    </body>
</html>
