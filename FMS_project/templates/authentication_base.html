{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block css %}{% endblock %}
    <link rel="stylesheet" href='{% static "css/bootstrap.css" %}'>
    <!-- custom style -->
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <script src='{% static "js/jquery/1.11.1/jquery.min.js" %}'></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Find My Supervisor - {% block title %}{% endblock %}</title>
</head>
<body>
<!-- page wrapper -->
<div id="wrap">
{% block navtop %}{% endblock %}
<!-- .container-fluid for a full width container, spanning the entire width of your viewport. -->
    <div class="container-fluid">
    <!-- grid system -->
      <div class="row">
      <!-- contents -->
      {% block body_block %}{% endblock %}
      <!-- /contents -->
      </div>
    <!-- /grid system -->
    </div>
<!-- /container-fluid -->
</div>
<!-- /page wrapper -->
<!-- footer -->
    <footer class="footer" role="contentinfo">
      <div class="container-fluid">
        <p>Copyright Â© Find My Supervisor 2015</p>
      </div>
    </footer>
<!-- /footer -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src='{% static "js/bootstrap.js" %}'></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src='{% static "js/ie10-viewport-bug-workaround.js" %}'></script>
</body>
</html>
